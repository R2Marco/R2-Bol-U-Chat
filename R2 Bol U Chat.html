<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiloChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 400px;
      margin: 0 auto;
      overflow-y: scroll;
      max-height: 300px;
    }
    #user-input {
      margin-top: 10px;
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>

<div id="chat-container"></div>
<input type="text" id="user-input" placeholder="Ingresa tu pregunta...">

<script src="Chat.js">

</script>

</body>
</html>
